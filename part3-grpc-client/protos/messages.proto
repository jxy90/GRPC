syntax = "proto3";

option go_package = "./pb";
import "enums.proto";
import "google/protobuf/timestamp.proto";


message Employee {
  int32 id = 1;
  int32 no = 2;
  string firstName = 3;
  string lastName = 4;

  MouthSalary mouthSalary = 6;
  EmployeeStatus status = 7;
  google.protobuf.Timestamp lastModified = 8;

  reserved 5;
  reserved "salary";
}

message MouthSalary{
  int32 Basic = 1;
  float Bonus = 2;
}


message GetByNoRequest{
  int32 no = 1;
}

message EmployeeResponse{
  Employee employee = 1;
}

message GetAllRequest{}

message AddPhotoRequest{
  bytes data = 1;
}
message AddPhotoResponse{
  bool isOK = 1;
}
message EmployeeRequest{
  Employee employee = 1;
}

service EmployeeService{
  rpc GetByNo(GetByNoRequest) returns(EmployeeResponse);
  rpc GetAll(GetAllRequest) returns(stream EmployeeResponse);
  rpc AddPhoto(AddPhotoRequest) returns(AddPhotoResponse);
  rpc Save(EmployeeRequest) returns(EmployeeResponse);
  rpc SaveAll(stream EmployeeRequest) returns(stream EmployeeResponse);
}